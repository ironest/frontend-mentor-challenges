<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="card">
      <div class="input-container">
        <label for="day" id="label-day"
          >D A Y
          <input type="number" name="day" id="input-day" placeholder="DD" />
          <span class="sub-label" id="error-day">This field is required</span>
        </label>

        <label for="month" id="label-month"
          >M O N T H
          <input type="number" name="month" id="input-month" placeholder="MM" />
          <span class="sub-label" id="error-month">This field is required</span>
        </label>

        <label for="year" id="label-year"
          >Y E A R
          <input type="number" name="year" id="input-year" placeholder="YYYY" />
          <span class="sub-label" id="error-year">This field is required</span>
        </label>
      </div>
      <div class="btn-container">
        <button id="btn">
          <img src="./assets/images/icon-arrow.svg" />
        </button>
        <hr />
      </div>

      <div class="output-container">
        <p>
          <span id="output-year" class="amounts">--</span>
          <span id="output-label-year">years</span>
        </p>
        <p>
          <span id="output-month" class="amounts">--</span>
          <span id="output-label-month">months</span>
        </p>
        <p>
          <span id="output-day" class="amounts">--</span>
          <span id="output-label-day">days</span>
        </p>
      </div>
    </main>

    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

    <script src="./main.js"></script>
  </body>
</html>
